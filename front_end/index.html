<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>ChefBot Demo</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-image: url('background.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-color: rgba(0,0,0,0.4);
      background-blend-mode: overlay;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      width: 100%;
      max-width: 800px;
      border: none;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      background: rgba(255, 255, 255, 0.9);
      animation: fadeIn 0.8s ease-out;
    }
    .card-header {
      background: url('https://source.unsplash.com/800x200/?food');
      background-size: cover;
      background-position: center;
      text-align: center;
      padding: 2rem;
      color: #fff;
    }
    .card-header h2 {
      margin: 0;
      font-weight: 600;
      color: #a11c1c;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }
    .instructions {
      text-align: center;
      color: #555;
      margin-bottom: 1rem;
      font-size: 0.95rem;
    }
    .instructions i {
      font-size: 1.2rem;
      margin: 0 0.25rem;
      vertical-align: middle;
    }
    .card-body {
      padding: 2rem;
      background: #fff;
    }
    .form-label {
      font-weight: 500;
      color: #555;
    }
    .form-control {
      border-radius: 0.5rem;
      transition: box-shadow 0.3s;
    }
    .form-control:focus {
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
    }
    #out {
      white-space: pre-wrap;
      max-height: 200px;
      overflow-y: auto;
      background-color: #f0f4f8;
      padding: 1rem;
      border-radius: 0.5rem;
      border: none;
      font-size: 0.95rem;
      color: #333;
    }
    #map {
      width: 100%;
      height: 400px;
      border-radius: 0.5rem;
      margin-top: 1rem;
    }
    .btn {
      border-radius: 0.5rem;
      font-weight: 500;
      transition: transform 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  
  <div class="card">
    <div class="card-header">
      <h2>Cook From What You Have</h2>
    </div>
    <div class="card-body">
      <div class="instructions">
        <i class="bi bi-list-check"></i> Tell us what ingredients you have &nbsp;|
        <i class="bi bi-camera-fill"></i> Take a picture to recognize ingredients &nbsp;|
        <i class="bi bi-mic-fill"></i> Click to speak
      </div>
      <form id="chatForm">
        <div class="mb-4">
          <label for="imgInp" class="form-label"><i class="bi bi-camera"></i> Upload Image</label>
          <input class="form-control" id="imgInp" type="file" accept="image/*">
        </div>
        <div class="mb-4">
          <label for="txt" class="form-label"><i class="bi bi-chat-text"></i> Your Message</label>
          <textarea class="form-control" id="txt" rows="3" placeholder="Type your ingredients or question here..."></textarea>
        </div>
        <div class="mb-4 d-flex gap-3 align-items-center">
          <button id="recBtn" type="button" class="btn btn-outline-primary">
            <i class="bi bi-mic-fill"></i> Record
          </button>
          <button id="stopBtn" type="button" class="btn btn-outline-danger" disabled>
            <i class="bi bi-stop-fill"></i> Stop
          </button>
          <span id="recStatus"></span>
        </div>
        <div class="d-grid">
          <button id="sendBtn" type="button" onclick="send()" class="btn btn-primary btn-lg">
            <i class="bi bi-send-fill me-2"></i> Send
          </button>
        </div>
      </form>
      <small class="d-block text-center text-muted mt-3">You can keep asking how to cook any dish!</small>
      <hr>
      <h5 class="mt-4" style="color: #333;"><i class="bi bi-journal-text"></i> Conversation</h5>
      <div id="out"></div>

      <hr>
      <h5 class="mt-4" style="color: #333;"><i class="bi bi-geo-alt"></i> Store Locations</h5>
      <div id="map"></div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let mediaRecorder, audioChunks = [];
    const imgInp = document.getElementById("imgInp");
    const txt = document.getElementById("txt");
    const recBtn = document.getElementById("recBtn");
    const stopBtn = document.getElementById("stopBtn");
    const recStatus = document.getElementById("recStatus");
    const sendBtn = document.getElementById("sendBtn");
    const out = document.getElementById("out");

    // Google Maps variables
    let map, geocoder, markers = [];

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 41.8781, lng: -87.6298 },
        zoom: 12
      });
      geocoder = new google.maps.Geocoder();
    }

    // Load Google Maps script dynamically from backend-provided key
    async function loadMapScript() {
      try {
        const res = await fetch('/api/config');
        const cfg = await res.json();
        const key = cfg.googlemaps_api_key;
        if (!key) {
          console.error("Google Maps API key not found in /api/config");
          return;
        }
        const script = document.createElement('script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=${key}&callback=initMap`;
        script.async = true;
        script.defer = true;
        document.head.appendChild(script);
      } catch (err) {
        console.error("Failed to load Google Maps API key:", err);
      }
    }
    loadMapScript();

    function clearMarkers() {
      markers.forEach(m => m.setMap(null));
      markers = [];
    }

    function displayStoresOnMap(stores) {
      clearMarkers();
      const bounds = new google.maps.LatLngBounds();
      stores.forEach(store => {
        geocoder.geocode({ address: store.address }, (results, status) => {
          if (status === 'OK' && results[0]) {
            const location = results[0].geometry.location;
            const marker = new google.maps.Marker({
              map,
              position: location,
              title: store.name
            });
            markers.push(marker);
            bounds.extend(location);
            map.fitBounds(bounds);
          } else {
            console.warn(`Geocode failed for ${store.address}: ${status}`);
          }
        });
      });
    }

    function containsGroceryTrigger(text){
      const m = text.match(/GROCERY_SEARCH:\s*(\[[^\]]+\])/);
      if(!m) return null;
      try {
        const jsonLike = m[1].replace(/'/g, '"').replace(/\s+/g,'');
        return JSON.parse(jsonLike);
      } catch(e){
        console.error("Cannot parse GROCERY_SEARCH payload:", e);
        return null;
      }
    }

    async function handleGrocery(items){
      const zip = prompt(
          "Great! Enter your ZIP / postcode so I can find nearby stores:");
      if(!zip) return;
      const r = await fetch("/api/grocery", {
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body:JSON.stringify({zip, items})
      });
      const j = await r.json();
      console.log("Grocery response:", j.stores);
      out.innerHTML += `<div class='mb-3'><strong>Stores near ${items.join(", ")} @${zip}:</strong></div>`;
      if (j.stores) {
        j.stores.forEach(s => {
          out.innerHTML += `<div>${s.name} — ${s.address} ${s.open_now? '(Open)': '(Closed)'}</div>`;
        });
        displayStoresOnMap(j.stores);
      } else if (j.error) {
        out.innerHTML += `<div class='text-danger'>${j.error}</div>`;
      }
      out.scrollTop = out.scrollHeight;
    }

    recBtn.onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream, { mimeType: "audio/webm" });
      audioChunks = [];
      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
      mediaRecorder.start();
      recStatus.textContent = "Recording...";
      recBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      mediaRecorder.onstop = () => {
        recStatus.textContent = "Recorded ✓";
        recBtn.disabled = false;
        stopBtn.disabled = true;
      };
    };

    async function send() {
      sendBtn.disabled = true;
      let url, body, headers = {};

      if (imgInp.files[0]) {
        url = "/api/image";
        body = new FormData();
        body.append("image", imgInp.files[0]);
      } else if (audioChunks.length) {
        url = "/api/speech";
        const blob = new Blob(audioChunks, { type: "audio/webm" });
        body = new FormData();
        body.append("audio", blob, "record.webm");
        audioChunks = [];
        recStatus.textContent = "";
      } else {
        url = "/api/text";
        body = JSON.stringify({ text: txt.value.trim() });
        headers["Content-Type"] = "application/json";
      }

      try {
        const r = await fetch(url, { method: "POST", body, headers });
        const j = await r.json();
        const userEntry = txt.value.trim() || (imgInp.files[0]?.name || 'audio');
        const botReply = j.response || j.error || '';
        out.innerHTML += `<div class='mb-3'><strong>You:</strong> ${userEntry}<br><strong>ChefBot:</strong> ${botReply}</div>`;
        out.scrollTop = out.scrollHeight;

        const items = containsGroceryTrigger(j.response|| "");
        if(items) handleGrocery(items);
      } catch (err) {
        out.innerHTML += `<div class='text-danger'>Error: ${err.message}</div>`;
      }

      txt.value = "";
      imgInp.value = "";
      sendBtn.disabled = false;
    }
  </script>
</body>
</html>
